<!doctype html>
<html lang="en">
  <head>
    <script nonce="%sveltekit.nonce%">
      try {
        const stored = localStorage.getItem("grove-theme");
        if (stored === "dark" || !stored) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {
        document.documentElement.classList.add("dark");
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sign in to Grove — your cozy corner of the internet."
    />
    <meta name="theme-color" content="#16a34a" />
    <meta name="darkreader-lock" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#16a34a"
    />

    <meta property="og:title" content="Sign In - Grove" />
    <meta
      property="og:description"
      content="Sign in to your Grove — a warm corner of the internet for your words to grow."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://login.grove.place" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
