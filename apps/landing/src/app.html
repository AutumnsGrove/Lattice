<!doctype html>
<html lang="en" class="dark">
  <head>
    <!-- Inline critical colors â€” dark by default to prevent any flash.
         These match the Grove design system values in app.css exactly. -->
    <style>
      html, body { margin: 0; background-color: #171a1e; color: #f5f2ea; color-scheme: dark; }
      html:not(.dark), html:not(.dark) body { background-color: #fefdfb; color: #3d2914; color-scheme: light; }
    </style>
    <!-- Blocking script: only acts if user has explicitly chosen light mode -->
    <script>
      try {
        var stored = localStorage.getItem("grove-theme");
        if (stored === "light") {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {}
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Grove: a place to Be. Coming soon." />
    <meta name="theme-color" content="#16a34a" />
    <!-- Prevent Dark Reader from interfering with Grove's native dark mode -->
    <meta name="darkreader-lock" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />

    <!-- Apple Touch Icon (iOS home screen, iMessage previews) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />

    <!-- Safari Pinned Tab -->
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#16a34a"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-config" content="none" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
