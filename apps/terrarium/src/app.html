<!doctype html>
<html lang="en">
	<head>
		<!-- Blocking script to prevent FOUC (flash of unstyled content) -->
		<script>
			try {
				const stored = localStorage.getItem('grove-theme');
				// Default to dark if no stored preference
				if (stored === 'dark' || !stored) {
					document.documentElement.classList.add('dark');
				}
			} catch (e) {
				// localStorage unavailable, default to dark
				document.documentElement.classList.add('dark');
			}
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Terrarium - Create beautiful nature scenes with Grove's visual composition tool." />
		<meta name="theme-color" content="#16a34a" />
		<!-- Prevent Dark Reader from interfering with Grove's native dark mode -->
		<meta name="darkreader-lock" />

		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

		<!-- Open Graph -->
		<meta property="og:title" content="Terrarium - Grove" />
		<meta property="og:description" content="Create beautiful nature scenes with Grove's visual composition tool." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://terrarium.grove.place" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
