name: Deploy Meadow

on:
  push:
    branches: [main]
    paths:
      - "apps/meadow/**"
      - "libs/engine/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-pages.yml
    with:
      app-dir: apps/meadow
      project-name: grove-meadow
      needs-engine: true
    secrets: inherit
