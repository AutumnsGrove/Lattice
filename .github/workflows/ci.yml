name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build zig-core WASM
        run: pnpm run build:zig
        working-directory: packages/zig-core

      - name: Run zig-core tests
        run: pnpm run test:zig
        working-directory: packages/zig-core

      - name: Sync SvelteKit (generate tsconfig)
        run: |
          for config in packages/*/svelte.config.*; do
            (cd "$(dirname "$config")" && pnpm exec svelte-kit sync) || true
          done

      - name: Run all tests
        run: pnpm test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Type check engine
        run: pnpm check
        working-directory: packages/engine

      - name: Build engine package (for types)
        run: pnpm package
        working-directory: packages/engine

      - name: Type check landing
        run: pnpm check
        working-directory: packages/landing
