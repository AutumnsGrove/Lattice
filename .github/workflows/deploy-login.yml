name: Deploy Login to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "packages/login/**"
      - "packages/engine/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/login

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Build engine package
        run: pnpm run package
        working-directory: packages/engine

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm check
        working-directory: packages/login

      - name: Run tests
        run: pnpm test:run
        working-directory: packages/login

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=grove-login
          workingDirectory: packages/login
          packageManager: pnpm
