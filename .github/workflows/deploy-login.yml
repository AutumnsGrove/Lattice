name: Deploy Login

on:
  push:
    branches: [main]
    paths:
      - "apps/login/**"
      - "libs/engine/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-pages.yml
    with:
      app-dir: apps/login
      project-name: grove-login
      needs-engine: true
      run-tests: true
    secrets: inherit
