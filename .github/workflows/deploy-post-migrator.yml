name: Deploy Post Migrator Worker

on:
  push:
    branches: [main]
    paths:
      - "workers/post-migrator/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: workers/post-migrator

      - name: Run tests
        run: pnpm test:run
        working-directory: workers/post-migrator

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/post-migrator
          command: deploy
          packageManager: pnpm
