name: Validate Deployments

# Catch Wrangler deployment issues BEFORE merging
# Runs dry-run deployments for Workers and build validation for Pages

on:
  pull_request:
    branches: [main]
    paths:
      # Workers
      - 'packages/grove-router/**'
      - 'packages/durable-objects/**'
      - 'packages/post-migrator/**'
      - 'packages/workers/**'
      # Pages
      - 'packages/engine/**'
      - 'packages/landing/**'
      - 'packages/clearing/**'
      - 'packages/domains/**'
      - 'packages/plant/**'
      - 'packages/terrarium/**'
      # Root config changes affect all
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # WORKERS - Full dry-run validation
  # ============================================
  validate-workers:
    name: Validate Workers
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: grove-router
            path: packages/grove-router
          - name: durable-objects
            path: packages/durable-objects
          - name: post-migrator
            path: packages/post-migrator
          - name: clearing-monitor
            path: packages/workers/clearing-monitor
          - name: webhook-cleanup
            path: packages/workers/webhook-cleanup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: ${{ matrix.path }}

      - name: Validate deployment (dry-run)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --dry-run
          workingDirectory: ${{ matrix.path }}
          packageManager: pnpm

  # ============================================
  # PAGES - Build validation
  # Since Pages doesn't support --dry-run, we validate by:
  # 1. Building the SvelteKit app
  # 2. Running wrangler pages functions build on the output
  # ============================================
  validate-pages:
    name: Validate Pages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: engine
            path: packages/engine
            project: grove-lattice
            needs-engine: false
          - name: landing
            path: packages/landing
            project: grove-landing
            needs-engine: true
          - name: clearing
            path: packages/clearing
            project: grove-clearing
            needs-engine: true
          - name: domains
            path: packages/domains
            project: forage
            needs-engine: true
          - name: plant
            path: packages/plant
            project: grove-plant
            needs-engine: true
          - name: terrarium
            path: packages/terrarium
            project: grove-terrarium
            needs-engine: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build engine package (dependency)
        if: matrix.needs-engine
        run: pnpm run package
        working-directory: packages/engine

      - name: Build ${{ matrix.name }}
        run: pnpm run build
        working-directory: ${{ matrix.path }}

      - name: Type check
        run: pnpm check
        working-directory: ${{ matrix.path }}

      # Validate SvelteKit Cloudflare build output
      # SvelteKit adapter-cloudflare generates _worker.js, not traditional Pages Functions
      - name: Validate Cloudflare Worker Output
        run: |
          WORKER_PATH="${{ matrix.path }}/.svelte-kit/cloudflare/_worker.js"
          if [ -f "$WORKER_PATH" ]; then
            echo "✅ _worker.js exists ($(wc -c < "$WORKER_PATH" | tr -d ' ') bytes)"
            # Basic syntax validation
            node --check "$WORKER_PATH" 2>/dev/null || echo "⚠️ Syntax check skipped (ES modules)"
          else
            echo "❌ _worker.js not found at $WORKER_PATH"
            ls -la "${{ matrix.path }}/.svelte-kit/cloudflare/" || true
            exit 1
          fi

  # ============================================
  # Summary job for branch protection
  # ============================================
  deployment-validation-complete:
    name: Deployment Validation
    runs-on: ubuntu-latest
    needs: [validate-workers, validate-pages]
    if: always()
    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.validate-workers.result }}" == "failure" ]] || [[ "${{ needs.validate-pages.result }}" == "failure" ]]; then
            echo "❌ Deployment validation failed!"
            echo ""
            echo "One or more packages failed Wrangler validation."
            echo "Check the failed jobs above for details."
            exit 1
          fi
          echo "✅ All deployment validations passed!"
