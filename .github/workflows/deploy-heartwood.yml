name: Deploy Heartwood

on:
  push:
    branches: [main]
    paths:
      - "services/heartwood/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/heartwood
      needs-engine: true
      run-tests: true
    secrets: inherit
