name: Deploy Amber Worker

on:
  push:
    branches: [main]
    paths:
      - "services/amber/**"
      - "libs/engine/src/lib/loom/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/amber
      needs-engine: true
    secrets: inherit
