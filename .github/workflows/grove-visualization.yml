name: Grove Visualization

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/*/package.json"
      - "services/*/package.json"
      - "workers/*/package.json"
      - "libs/*/package.json"
      - "pnpm-workspace.yaml"

  # Weekly forest census
  schedule:
    - cron: "0 6 * * 1" # Monday 6am UTC

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  visualize:
    name: Generate Grove Map
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate grove visualization
        id: grove
        run: |
          # Generate all formats
          node .github/scripts/grove-visualization.mjs . --markdown > /tmp/grove.md
          node .github/scripts/grove-visualization.mjs . --json > /tmp/grove.json
          node .github/scripts/grove-visualization.mjs . > /tmp/grove.txt

          # Store markdown for PR comment
          {
            echo 'markdown<<GROVE_EOF'
            cat /tmp/grove.md
            echo 'GROVE_EOF'
          } >> $GITHUB_OUTPUT

      - name: Upload grove artifacts
        uses: actions/upload-artifact@v4
        with:
          name: grove-visualization
          path: |
            /tmp/grove.md
            /tmp/grove.json
            /tmp/grove.txt
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          COMMENT_BODY: ${{ steps.grove.outputs.markdown }}
        with:
          script: |
            const body = process.env.COMMENT_BODY;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('The Grove â€” Codebase Visualization')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Print grove to log
        run: |
          echo "ğŸŒ² The Grove â€” Weekly Forest Census"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          cat /tmp/grove.txt
