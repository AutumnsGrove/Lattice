name: Grove Visualization

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "services/**"
      - "workers/**"
      - "libs/**"
      - "pnpm-workspace.yaml"

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-impact:
    name: PR Impact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Snapshot base branch
        run: |
          cp .github/scripts/grove-visualization.mjs /tmp/grove-viz.mjs
          git checkout ${{ github.event.pull_request.base.sha }} --quiet
          node /tmp/grove-viz.mjs . --json > /tmp/base.json
          git checkout ${{ github.sha }} --quiet

      - name: Generate diff
        id: grove
        run: |
          node .github/scripts/grove-visualization.mjs . --markdown --base /tmp/base.json > /tmp/grove.md

          {
            echo 'markdown<<GROVE_EOF'
            cat /tmp/grove.md
            echo 'GROVE_EOF'
          } >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          COMMENT_BODY: ${{ steps.grove.outputs.markdown }}
        with:
          script: |
            const body = process.env.COMMENT_BODY;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('The Grove â€”')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
