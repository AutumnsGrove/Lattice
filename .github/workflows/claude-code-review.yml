name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            You are reviewing PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            ## Instructions

            1. Read AGENT.md, CLAUDE.md, and CONTRIBUTING.md for project conventions
            2. Run `gh pr diff ${{ github.event.pull_request.number }}` to see the changes
            3. Review ONLY the diffâ€”no drive-by comments on untouched code
            4. Post your review using `gh pr comment`

            ## What to Check

            Focus on issues that **impact correctness, security, or maintainability**:
            - Bugs or logic errors introduced by this PR
            - Security vulnerabilities (injection, auth bypass, secrets exposure)
            - Breaking changes or API contract violations
            - Performance regressions in hot paths
            - Missing error handling that could cause crashes

            **Skip:** Style nitpicks, minor refactoring suggestions, and "could also do X" ideas unless they directly impact functionality.

            ## Review Format

            Use this structure:

            ```markdown
            ## Code Review

            ### Issues Found

            ðŸ”´ **[Critical]** Brief title
            `path/to/file.ts:42` â€” One-sentence explanation. Suggested fix if obvious.

            ðŸŸ¡ **[Suggestion]** Brief title
            `path/to/file.ts:87` â€” One-sentence explanation.

            ### Summary
            One paragraph overall assessment. Is this ready to merge? Any blocking concerns?
            ```

            If the PR looks good with no significant issues, say so brieflyâ€”don't manufacture feedback.

            ## Grove-Specific Patterns

            Watch for these project-specific concerns:
            - **Engine-first**: New utilities should go in `packages/engine`, not duplicated in apps
            - **Multi-tenant safety**: Queries must scope by `tenant_id`, never leak cross-tenant data
            - **Cloudflare bindings**: D1/KV/R2 accessed correctly via `platform.env`
            - **Isolated queries**: Independent DB queries should use `Promise.all()`, not sequential awaits

            Keep the review concise. Aim for quality over quantity.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

