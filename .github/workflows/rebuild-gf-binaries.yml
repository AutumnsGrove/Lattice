name: Rebuild GF Binaries

# Auto-rebuild gf (grove-find) cross-platform binaries when Go code or dependencies change
# Detects changes in Go source, module files, or version bumps
# Commits rebuilt binaries back to the branch

on:
  pull_request:
    branches: [main]
    paths:
      # Go source code
      - "tools/grove-find-go/**/*.go"
      # Go module files
      - "tools/grove-find-go/go.mod"
      - "tools/grove-find-go/go.sum"
  push:
    branches: [main]
    paths:
      # Go source code
      - "tools/grove-find-go/**/*.go"
      # Go module files
      - "tools/grove-find-go/go.mod"
      - "tools/grove-find-go/go.sum"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # BUILD - Compile for all platforms
  # ============================================
  build:
    name: Build GF Binaries
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: gf-linux-x86_64
          - goos: linux
            goarch: arm64
            binary: gf-linux-arm64
          - goos: darwin
            goarch: arm64
            binary: gf-darwin-arm64
          - goos: windows
            goarch: amd64
            binary: gf-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build ${{ matrix.binary }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd tools/grove-find-go
          go build -ldflags="-s -w" -o dist/${{ matrix.binary }} .
          ls -lh dist/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: tools/grove-find-go/dist/${{ matrix.binary }}
          retention-days: 1

  # ============================================
  # COMMIT - Collect binaries and commit
  # ============================================
  commit:
    name: Commit Rebuilt Binaries
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize binaries
        run: |
          mkdir -p tools/grove-find-go/dist
          for dir in artifacts/*/; do
            binary=$(ls "$dir")
            cp "$dir$binary" tools/grove-find-go/dist/
            chmod +x tools/grove-find-go/dist/$binary
          done
          ls -lh tools/grove-find-go/dist/

      - name: Check for changes
        id: changes
        run: |
          UNTRACKED=$(git ls-files --others --exclude-standard tools/grove-find-go/dist/)
          if git diff --quiet tools/grove-find-go/dist/ && [ -z "$UNTRACKED" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat tools/grove-find-go/dist/
          fi

      - name: Setup git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "ðŸŒ² Grove CI"
          git config user.email "ci@grove.forest"

      - name: Commit binaries
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add tools/grove-find-go/dist/
          git commit -m "chore: rebuild gf binaries for latest Go changes"

      - name: Push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin HEAD:${{ github.ref }}

      - name: Summary
        if: always()
        run: |
          echo "## GF Binary Build Summary"
          echo ""
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "Status: Updated"
          else
            echo "Status: No changes"
          fi
          echo ""
          echo "### Binaries"
          ls -lh tools/grove-find-go/dist/ | tail -n +2
          echo ""
          echo "### Total Size"
          du -sh tools/grove-find-go/dist/
