name: Deploy Router

on:
  push:
    branches: [main]
    paths:
      - "services/grove-router/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/grove-router
      run-tests: true
    secrets: inherit
