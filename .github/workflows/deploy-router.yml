name: Deploy Grove Router to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'packages/grove-router/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/grove-router

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Type check
        run: npx tsc --noEmit
        working-directory: packages/grove-router

      - name: Run tests
        run: pnpm test:run
        working-directory: packages/grove-router

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: packages/grove-router
