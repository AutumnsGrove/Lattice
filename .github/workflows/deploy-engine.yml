name: Deploy Engine

on:
  push:
    branches: [main]
    paths:
      - "libs/engine/**"
      - "libs/vineyard/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "docs/philosophy/grove-naming.md"
      - "scripts/generate/grove-term-manifest.ts"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write

    steps:
      # Engine has unique build order: foliage → engine package → tests →
      # vineyard → type check → full build → deploy. Too custom for reusable
      # workflow, but still uses the shared composite setup action.
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/grove-setup
        with:
          build-engine: true
          build-foliage: true

      - name: Run tests
        run: pnpm test:run
        working-directory: libs/engine

      - name: Build vineyard
        run: pnpm package
        working-directory: libs/vineyard

      - name: Type check
        run: pnpm check
        working-directory: libs/engine

      - name: Build engine for deployment
        run: pnpm run build
        working-directory: libs/engine

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply grove-engine-db --remote
          workingDirectory: libs/engine
          packageManager: pnpm

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy libs/engine/.svelte-kit/cloudflare --project-name=grove-lattice
          packageManager: pnpm
