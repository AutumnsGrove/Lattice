name: Deploy GroveEngine to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'packages/engine/**'
      - 'packages/vineyard/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build engine
        working-directory: packages/engine
        run: pnpm run build

      - name: Build vineyard (workspace dependency)
        run: pnpm package
        working-directory: packages/vineyard

      - name: Type check
        run: pnpm check
        working-directory: packages/engine

      - name: Run tests
        run: pnpm test:run
        working-directory: packages/engine

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/engine/.svelte-kit/cloudflare --project-name=grove-lattice
          packageManager: pnpm
