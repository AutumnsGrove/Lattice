name: Deploy Lattice to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "libs/engine/**"
      - "libs/vineyard/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "docs/philosophy/grove-naming.md" # Regenerates grove-term-manifest.json
      - "scripts/generate/grove-term-manifest.ts"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Build engine package (required for self-referencing imports)
        working-directory: libs/engine
        run: pnpm package

      - name: Run tests
        run: pnpm test:run
        working-directory: libs/engine

      - name: Build engine for deployment
        working-directory: libs/engine
        run: pnpm run build

      - name: Build vineyard (workspace dependency)
        run: pnpm package
        working-directory: libs/vineyard

      - name: Type check
        run: pnpm check
        working-directory: libs/engine

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy libs/engine/.svelte-kit/cloudflare --project-name=grove-lattice
          packageManager: pnpm
