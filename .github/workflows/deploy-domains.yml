name: Deploy Domains

on:
  push:
    branches: [main]
    paths:
      - "apps/domains/**"
      - "libs/engine/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-pages.yml
    with:
      app-dir: apps/domains
      project-name: forage
      needs-engine: true
    secrets: inherit
