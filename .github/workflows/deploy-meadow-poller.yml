name: Deploy Meadow Poller

on:
  push:
    branches: [main]
    paths:
      - "workers/meadow-poller/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: workers/meadow-poller
      run-tests: true
      test-command: "pnpm test"
    secrets: inherit
