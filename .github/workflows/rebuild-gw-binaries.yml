name: Rebuild GW Binaries

# Auto-rebuild gw (grove-wrap) cross-platform binaries when Go code or dependencies change
# Pipeline: test â†’ build (4-platform matrix) â†’ commit binaries back to branch
# Mirrors rebuild-gf-binaries.yml with test gate and version embedding

on:
  pull_request:
    branches: [main]
    paths:
      - "tools/grove-wrap-go/**/*.go"
      - "tools/grove-wrap-go/go.mod"
      - "tools/grove-wrap-go/go.sum"
  push:
    branches: [main]
    paths:
      - "tools/grove-wrap-go/**/*.go"
      - "tools/grove-wrap-go/go.mod"
      - "tools/grove-wrap-go/go.sum"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # TEST - Validate before building
  # ============================================
  test:
    name: Test GW
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        working-directory: tools/grove-wrap-go
        run: go test ./...

      - name: Run vet
        working-directory: tools/grove-wrap-go
        run: go vet ./...

  # ============================================
  # BUILD - Compile for all platforms
  # ============================================
  build:
    name: Build GW Binaries
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: gw-linux-x86_64
          - goos: linux
            goarch: arm64
            binary: gw-linux-arm64
          - goos: darwin
            goarch: arm64
            binary: gw-darwin-arm64
          - goos: windows
            goarch: amd64
            binary: gw-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build ${{ matrix.binary }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd tools/grove-wrap-go
          go build -ldflags="-s -w -X github.com/AutumnsGrove/Lattice/tools/grove-wrap-go/cmd.Version=0.1.0" -o dist/${{ matrix.binary }} .
          ls -lh dist/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: tools/grove-wrap-go/dist/${{ matrix.binary }}
          retention-days: 1

  # ============================================
  # COMMIT - Collect binaries and commit
  # ============================================
  commit:
    name: Commit Rebuilt Binaries
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize binaries
        run: |
          mkdir -p tools/grove-wrap-go/dist
          for dir in artifacts/*/; do
            binary=$(ls "$dir")
            cp "$dir$binary" tools/grove-wrap-go/dist/
            chmod +x "tools/grove-wrap-go/dist/$binary"
          done
          ls -lh tools/grove-wrap-go/dist/

      - name: Check for changes
        id: changes
        run: |
          # Bootstrap-safe: detect both modified AND untracked files in dist/
          UNTRACKED=$(git ls-files --others --exclude-standard tools/grove-wrap-go/dist/)
          if git diff --quiet tools/grove-wrap-go/dist/ && [ -z "$UNTRACKED" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "--- Modified files ---"
            git diff --stat tools/grove-wrap-go/dist/ || true
            echo "--- Untracked files ---"
            echo "$UNTRACKED"
          fi

      - name: Setup git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "ðŸŒ² Grove CI"
          git config user.email "ci@grove.forest"

      - name: Commit binaries
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add tools/grove-wrap-go/dist/
          git commit -m "chore: rebuild gw binaries for latest Go changes"

      - name: Push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin HEAD:${{ github.ref }}

      - name: Summary
        if: always()
        run: |
          echo "## GW Binary Build Summary"
          echo ""
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "Status: Updated"
          else
            echo "Status: No changes"
          fi
          echo ""
          echo "### Binaries"
          ls -lh tools/grove-wrap-go/dist/ | tail -n +2
          echo ""
          echo "### Total Size"
          du -sh tools/grove-wrap-go/dist/
