name: Test GW

# Test gw (grove-wrap) on PR and push when Go code changes.
# Binaries are now built and distributed via release-tools.yml on tag push.

on:
  pull_request:
    branches: [main]
    paths:
      - "tools/grove-wrap-go/**/*.go"
      - "tools/grove-wrap-go/go.mod"
      - "tools/grove-wrap-go/go.sum"
  push:
    branches: [main]
    paths:
      - "tools/grove-wrap-go/**/*.go"
      - "tools/grove-wrap-go/go.mod"
      - "tools/grove-wrap-go/go.sum"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test GW
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        working-directory: tools/grove-wrap-go
        run: go test ./...

      - name: Run vet
        working-directory: tools/grove-wrap-go
        run: go vet ./...
