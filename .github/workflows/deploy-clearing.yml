name: Deploy Status Page (Clearing)

on:
  push:
    branches: [main]
    paths:
      - 'packages/clearing/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build engine (workspace dependency)
        run: pnpm run build
        working-directory: packages/engine

      - name: Type check
        run: pnpm check
        working-directory: packages/clearing

      - name: Run tests
        run: pnpm test:run
        working-directory: packages/clearing

      - name: Build status page
        run: pnpm run build
        working-directory: packages/clearing

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/clearing/.svelte-kit/cloudflare --project-name=grove-clearing
          packageManager: pnpm
