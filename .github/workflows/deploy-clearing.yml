name: Deploy Clearing

on:
  push:
    branches: [main]
    paths:
      - "apps/clearing/**"
      - "libs/engine/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: apps/clearing
      needs-engine: true
      run-typecheck: false
      run-tests: true
      run-build: true
    secrets: inherit
