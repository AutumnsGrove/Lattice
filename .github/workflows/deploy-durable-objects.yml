name: Deploy Durable Objects

on:
  push:
    branches: [main]
    paths:
      - "services/durable-objects/**"
      - "libs/engine/src/lib/durable-objects/**"
      - "libs/engine/src/lib/loom/**"
      - "libs/engine/src/lib/lumen/**"
      - "libs/engine/src/lib/zephyr/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/durable-objects
      needs-engine: true
    secrets: inherit
