name: Deploy Timeline Sync Worker

on:
  push:
    branches: [main]
    paths:
      - 'packages/workers/timeline-sync/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: packages/workers/timeline-sync

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/workers/timeline-sync
          command: deploy
          packageManager: pnpm
        # KEK is bound via Cloudflare Secrets Store in wrangler.toml
        # No GitHub secrets needed for encryption
