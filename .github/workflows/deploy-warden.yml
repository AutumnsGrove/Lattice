name: Deploy Warden

on:
  push:
    branches: [main]
    paths:
      - "workers/warden/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: workers/warden
      needs-engine: true
    secrets: inherit
