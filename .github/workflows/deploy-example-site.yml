name: Deploy Example Site to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'packages/example-site/**'
      - 'packages/engine/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build UI package
        working-directory: packages/ui
        run: pnpm run package

      - name: Build engine package
        working-directory: packages/engine
        run: pnpm run package

      - name: Build site
        working-directory: packages/example-site
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/example-site/.svelte-kit/cloudflare --project-name=grove-example-site
