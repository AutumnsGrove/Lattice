name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'landing/**'
      - 'docs/help-center/**'
      - 'docs/legal/**'
      - 'docs/specs/**'
  workflow_run:
    workflows: ["Auto-tag on Version Bump"]
    types:
      - completed
  workflow_dispatch:

defaults:
  run:
    working-directory: landing

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if: push/dispatch triggered, OR workflow_run succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Always get latest main to include snapshot commits
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Build engine package
        run: pnpm run package
        working-directory: packages/engine

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm check
        working-directory: landing

      - name: Run tests
        run: pnpm test:run || echo "No tests configured"
        working-directory: landing

      - name: Run Database Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply grove-engine-db --remote
          workingDirectory: landing

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=grove-landing
          workingDirectory: landing
