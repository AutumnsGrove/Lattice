<?xml version="1.0" encoding="UTF-8"?>
<!--
  Grove Logo Concept 4: The Gathering
  Three stylized trees leaning inward, forming community
  Evokes: Trees coming together, shared shelter, gathering place
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Three trees leaning toward center, each with organic canopy and trunk -->

  <!-- Left tree - leaning right -->
  <g transform="rotate(15 8 28)">
    <ellipse cx="8" cy="10" rx="5" ry="7" fill="currentColor" />
    <rect x="6.5" y="15" width="3" height="13" rx="1" fill="currentColor" opacity="0.8" />
  </g>

  <!-- Center tree - upright, slightly taller -->
  <g>
    <ellipse cx="16" cy="8" rx="5" ry="7" fill="currentColor" />
    <rect x="14.5" y="13" width="3" height="15" rx="1" fill="currentColor" opacity="0.8" />
  </g>

  <!-- Right tree - leaning left -->
  <g transform="rotate(-15 24 28)">
    <ellipse cx="24" cy="10" rx="5" ry="7" fill="currentColor" />
    <rect x="22.5" y="15" width="3" height="13" rx="1" fill="currentColor" opacity="0.8" />
  </g>
</svg>
