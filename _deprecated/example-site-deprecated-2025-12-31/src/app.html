<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="The Midnight Bloom - A late-night tea café. Open when the stars come out." />
		<script>
			// Prevent flash of incorrect theme - default to dark for our late-night café
			(function() {
				const savedTheme = localStorage.getItem('theme');
				let isDark = true; // Default to dark for the midnight theme

				if (savedTheme === 'light') {
					isDark = false;
				} else if (savedTheme === 'dark') {
					isDark = true;
				} else {
					// For this café, default to dark mode to match the late-night vibe
					isDark = true;
				}

				if (isDark) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
