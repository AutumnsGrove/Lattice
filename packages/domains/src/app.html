<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Forage - AI-powered domain discovery. Before you can plant, you have to search." />
		<meta name="theme-color" content="#16a34a" />
		<!-- Prevent Dark Reader from interfering with Grove's native dark mode -->
		<meta name="darkreader-lock" />

		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />

		<!-- Apple Touch Icon (iOS home screen, iMessage previews) -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Safari Pinned Tab -->
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#16a34a" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Windows -->
		<meta name="msapplication-TileColor" content="#0f172a" />
		<meta name="msapplication-config" content="none" />
		<meta property="og:title" content="Forage â€” Domain Discovery" />
		<meta property="og:description" content="Find the perfect domain name with AI-powered search. Before you can plant, you have to search." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://forage.grove.place" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
