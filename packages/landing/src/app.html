<!doctype html>
<html lang="en">
  <head>
    <!-- Blocking script to prevent FOUC (flash of unstyled content) -->
    <script>
      try {
        const stored = localStorage.getItem("grove-theme");
        // Default to dark if no stored preference (matches theme store default)
        if (stored === "dark" || !stored) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {
        // localStorage unavailable, default to dark
        document.documentElement.classList.add("dark");
      }
    </script>
    <!-- Loading overlay styles (inline for immediate rendering) -->
    <style id="grove-loading-styles">
      /* ══════════════════════════════════════════════════════════════
         GROVE ENTRANCE ANIMATION - "Parting the Vines" v2
         ══════════════════════════════════════════════════════════════

         THREE-LAYER ARCHITECTURE:
         ┌─────────────────────────────────────────────┐
         │  Layer 3: Vine Strips (z-index: 100000)    │
         │  - Individual DOM elements per vine         │
         │  - Swing animation with gravity physics     │
         ├─────────────────────────────────────────────┤
         │  Layer 2: Glass Backdrop (z-index: 99999)  │
         │  - Semi-transparent background              │
         │  - backdrop-filter: blur(12px)              │
         ├─────────────────────────────────────────────┤
         │  Layer 1: Page Content (normal flow)        │
         │  - Visible but blurred until parting        │
         └─────────────────────────────────────────────┘
         ══════════════════════════════════════════════════════════════ */

      #grove-loading-overlay {
        position: fixed;
        inset: 0;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      /* ─────────────────────────────────────────────────────────────
         Glass Backdrop (Layer 2) - Blurs content behind vines
         ───────────────────────────────────────────────────────────── */

      #grove-glass-backdrop {
        position: absolute;
        inset: 0;
        z-index: 1; /* Below vines but covers content */
        background: rgba(30, 30, 30, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: opacity 1.2s ease-out;
        pointer-events: none;
      }

      html:not(.dark) #grove-glass-backdrop {
        background: rgba(255, 255, 255, 0.55);
      }

      .grove-parting #grove-glass-backdrop {
        opacity: 0;
      }

      /* ─────────────────────────────────────────────────────────────
         Vine Containers (hold the swinging strips)
         ───────────────────────────────────────────────────────────── */

      .grove-vine-container {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 50vw;
        display: flex;
        overflow: hidden;
        pointer-events: auto;
        z-index: 2; /* Above glass backdrop */
      }

      .grove-vine-left {
        left: 0;
        justify-content: flex-end;
      }

      .grove-vine-right {
        right: 0;
        justify-content: flex-start;
      }

      /* ─────────────────────────────────────────────────────────────
         Individual Vine Strips (the magic happens here)
         ───────────────────────────────────────────────────────────── */

      .grove-vine-strip {
        position: relative;
        width: 80px;
        height: 120vh; /* Extra height for rotation overhang */
        flex-shrink: 0;
        transform-origin: top center;
        will-change: transform, opacity;
      }

      /* SVG fills the strip */
      .grove-vine-strip svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Organic variation in strip widths */
      .grove-vine-strip:nth-child(1) { width: 85px; }
      .grove-vine-strip:nth-child(2) { width: 75px; }
      .grove-vine-strip:nth-child(3) { width: 90px; }
      .grove-vine-strip:nth-child(4) { width: 70px; }
      .grove-vine-strip:nth-child(5) { width: 80px; }
      .grove-vine-strip:nth-child(6) { width: 75px; }
      .grove-vine-strip:nth-child(7) { width: 82px; }
      .grove-vine-strip:nth-child(8) { width: 72px; }

      /* Slight initial rotation for organic feel */
      .grove-vine-strip:nth-child(odd) {
        transform: rotate(1deg);
      }
      .grove-vine-strip:nth-child(even) {
        transform: rotate(-1deg);
      }

      /* ─────────────────────────────────────────────────────────────
         Vine Segments (nested structure for cascading physics)
         ─────────────────────────────────────────────────────────────

         Each vine is split into 8 nested segments. When a parent
         segment rotates, all children rotate with it (DOM inheritance).
         This creates natural "rope physics" with CSS alone.
         ───────────────────────────────────────────────────────────── */

      .vine-seg {
        position: relative;
        width: 80px;
        height: 125px;
        transform-origin: top center;
        will-change: transform, opacity;
      }

      .vine-seg svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Child segments positioned at bottom of parent */
      .vine-seg > .vine-seg {
        position: absolute;
        top: 125px;
        left: 0;
      }

      /* ─────────────────────────────────────────────────────────────
         Logo (center, breathing)
         ───────────────────────────────────────────────────────────── */

      .grove-entrance-logo {
        position: relative;
        z-index: 3; /* Above vines (z-index: 2) and glass (z-index: 1) */
      }

      .grove-loader-logo {
        width: 120px;
        height: 120px;
        animation: grove-breathe 2s ease-in-out infinite;
      }

      html:not(.dark) .grove-loader-bg {
        fill: #dcfce7;
      }

      @keyframes grove-breathe {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.96); }
      }

      /* ─────────────────────────────────────────────────────────────
         SEGMENTED SWING KEYFRAMES (v3 - "Rope Physics")
         ─────────────────────────────────────────────────────────────

         Each vine is divided into 8 nested segments. Parent rotation
         cascades to children, so each segment's keyframes define only
         its LOCAL rotation contribution.

         Progressive dampening: Top segments swing large (18-30°),
         bottom segments swing small (3-6°). This creates natural
         "jingle and jangle" like a rope.

         Left vines swing RIGHT (positive rotation = outward)
         Right vines swing LEFT (negative rotation = outward)
         ───────────────────────────────────────────────────────────── */

      /* ═══ RIGHT SWING (for LEFT vines - swing outward to the right) ═══ */

      /* Segment 1 (top) - largest amplitude */
      @keyframes vine-swing-r-1 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(18deg); }      /* Big initial swing */
        50%  { transform: rotate(-10deg); }     /* Pullback */
        70%  { transform: rotate(5deg); }       /* Settle */
        85%  { transform: rotate(25deg); }      /* Final swing out */
        100% { transform: rotate(30deg); opacity: 0; }
      }

      @keyframes vine-swing-r-2 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(15deg); }
        50%  { transform: rotate(-8deg); }
        70%  { transform: rotate(4deg); }
        85%  { transform: rotate(22deg); }
        100% { transform: rotate(26deg); opacity: 0; }
      }

      @keyframes vine-swing-r-3 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(12deg); }
        50%  { transform: rotate(-7deg); }
        70%  { transform: rotate(3deg); }
        85%  { transform: rotate(18deg); }
        100% { transform: rotate(22deg); opacity: 0; }
      }

      @keyframes vine-swing-r-4 {

        30%  { transform: rotate(10deg); }
        50%  { transform: rotate(-6deg); }
        70%  { transform: rotate(2deg); }
        85%  { transform: rotate(15deg); }
        100% { transform: rotate(18deg); opacity: 0; }
      }

      @keyframes vine-swing-r-5 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(8deg); }
        50%  { transform: rotate(-5deg); }
        70%  { transform: rotate(2deg); }
        85%  { transform: rotate(12deg); }
        100% { transform: rotate(14deg); opacity: 0; }
      }

      @keyframes vine-swing-r-6 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(6deg); }
        50%  { transform: rotate(-4deg); }
        70%  { transform: rotate(1deg); }
        85%  { transform: rotate(9deg); }
        100% { transform: rotate(10deg); opacity: 0; }
      }

      @keyframes vine-swing-r-7 {

        30%  { transform: rotate(4deg); }
        50%  { transform: rotate(-3deg); }
        70%  { transform: rotate(1deg); }
        85%  { transform: rotate(6deg); }
        100% { transform: rotate(7deg); opacity: 0; }
      }

      /* Segment 8 (tip) - smallest amplitude */
      @keyframes vine-swing-r-8 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(3deg); }
        50%  { transform: rotate(-2deg); }
        70%  { transform: rotate(1deg); }
        85%  { transform: rotate(5deg); }
        100% { transform: rotate(6deg); opacity: 0; }
      }

      /* ═══ LEFT SWING (for RIGHT vines - swing outward to the left) ═══ */

      /* Segment 1 (top) - largest amplitude (negative = left) */
      @keyframes vine-swing-l-1 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(-18deg); }
        50%  { transform: rotate(10deg); }
        70%  { transform: rotate(-5deg); }
        85%  { transform: rotate(-25deg); }

      }

      @keyframes vine-swing-l-2 {
        0%   { transform: rotate(0deg); }

        50%  { transform: rotate(8deg); }
        70%  { transform: rotate(-4deg); }
        85%  { transform: rotate(-22deg); }

      }

      @keyframes vine-swing-l-3 {

        70%  { transform: rotate(-3deg); }

        70%  { transform: rotate(-2deg); }

        50%  { transform: rotate(5deg); }
        70%  { transform: rotate(-2deg); }

      }

      @keyframes vine-swing-l-6 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(-6deg); }

        70%  { transform: rotate(-1deg); }

      }

      @keyframes vine-swing-l-7 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(-4deg); }
        50%  { transform: rotate(3deg); }
        70%  { transform: rotate(-1deg); }
        85%  { transform: rotate(-6deg); }
        100% { transform: rotate(-7deg); opacity: 0; }
      }

      /* Segment 8 (tip) - smallest amplitude */
      @keyframes vine-swing-l-8 {
        0%   { transform: rotate(0deg); }
        30%  { transform: rotate(-3deg); }
        50%  { transform: rotate(2deg); }
        70%  { transform: rotate(-1deg); }
        85%  { transform: rotate(-5deg); }
        100% { transform: rotate(-6deg); opacity: 0; }
      }

      @keyframes grove-logo-exit {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.85); }
      }

      /* ─────────────────────────────────────────────────────────────
         Parting State (triggered by adding .grove-parting class)
         ─────────────────────────────────────────────────────────────

         SEGMENTED ANIMATION (v3):

         - 80ms delay between adjacent vines for visual separation
         - Total duration: 2.5s (slow enough to appreciate)
         ───────────────────────────────────────────────────────────── */

      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(7) .vine-seg-2 { animation: vine-swing-r-2 2.5s ease-out 140ms forwards; }

      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(7) .vine-seg-7 { animation: vine-swing-r-7 2.5s ease-out 440ms forwards; }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(7) .vine-seg-8 { animation: vine-swing-r-8 2.5s ease-out 500ms forwards; }

    <!-- Fallback overlay removal (handles edge cases where Svelte doesn't hydrate) -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var o = document.getElementById('grove-loading-overlay');
          // Only trigger parting if not already triggered by Svelte
          if (o && !o.classList.contains('grove-parting')) {
            o.classList.add('grove-parting');
          }
          // ALWAYS remove overlay after animation completes
          // Max delay (980ms) + duration (2500ms) = 3480ms; use 3500ms for safety buffer
          setTimeout(function() {
            if (o) o.remove();
          }, 3500);
        }, 100);
      });
    </script>
