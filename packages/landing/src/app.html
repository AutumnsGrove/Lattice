<!doctype html>
<html lang="en">
  <head>
    <!-- Blocking script to prevent FOUC (flash of unstyled content) -->
    <script>
      try {
        const stored = localStorage.getItem("grove-theme");
        // Default to dark if no stored preference (matches theme store default)
        if (stored === "dark" || !stored) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {
        // localStorage unavailable, default to dark
        document.documentElement.classList.add("dark");
      }
    </script>
    <!-- Loading overlay styles (inline for immediate rendering) -->
    <style id="grove-loading-styles">
      /* ══════════════════════════════════════════════════════════════
         GROVE ENTRANCE ANIMATION - "Parting the Vines" v2
         ══════════════════════════════════════════════════════════════

         THREE-LAYER ARCHITECTURE:
         ┌─────────────────────────────────────────────┐
         │  Layer 3: Vine Strips (z-index: 100000)    │
         │  - Individual DOM elements per vine         │
         │  - Swing animation with gravity physics     │
         ├─────────────────────────────────────────────┤
         │  Layer 2: Glass Backdrop (z-index: 99999)  │
         │  - Semi-transparent background              │
         │  - backdrop-filter: blur(12px)              │
         ├─────────────────────────────────────────────┤
         │  Layer 1: Page Content (normal flow)        │
         │  - Visible but blurred until parting        │
         └─────────────────────────────────────────────┘
         ══════════════════════════════════════════════════════════════ */

      #grove-loading-overlay {
        position: fixed;
        inset: 0;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      /* ─────────────────────────────────────────────────────────────
         Glass Backdrop (Layer 2) - Blurs content behind vines
         ───────────────────────────────────────────────────────────── */

      #grove-glass-backdrop {
        position: absolute;
        inset: 0;
        z-index: 1; /* Below vines but covers content */
        background: rgba(30, 30, 30, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: opacity 1.2s ease-out;
        pointer-events: none;
      }

      html:not(.dark) #grove-glass-backdrop {
        background: rgba(255, 255, 255, 0.55);
      }

      .grove-parting #grove-glass-backdrop {
        opacity: 0;
      }

      /* ─────────────────────────────────────────────────────────────
         Vine Containers (hold the swinging strips)
         ───────────────────────────────────────────────────────────── */

      .grove-vine-container {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 50vw;
        display: flex;
        overflow: hidden;
        pointer-events: auto;
        z-index: 2; /* Above glass backdrop */
      }

      .grove-vine-left {
        left: 0;
        justify-content: flex-end;
      }

      .grove-vine-right {
        right: 0;
        justify-content: flex-start;
      }

      /* ─────────────────────────────────────────────────────────────
         Individual Vine Strips (the magic happens here)
         ───────────────────────────────────────────────────────────── */

      .grove-vine-strip {
        position: relative;
        width: 80px;
        height: 120vh; /* Extra height for rotation overhang */
        flex-shrink: 0;
        transform-origin: top center;
        will-change: transform, opacity;
      }

      /* SVG fills the strip */
      .grove-vine-strip svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Organic variation in strip widths */
      .grove-vine-strip:nth-child(1) { width: 85px; }
      .grove-vine-strip:nth-child(2) { width: 75px; }
      .grove-vine-strip:nth-child(3) { width: 90px; }
      .grove-vine-strip:nth-child(4) { width: 70px; }
      .grove-vine-strip:nth-child(5) { width: 80px; }
      .grove-vine-strip:nth-child(6) { width: 75px; }

      /* Slight initial rotation for organic feel */
      .grove-vine-strip:nth-child(odd) {
        transform: rotate(1deg);
      }
      .grove-vine-strip:nth-child(even) {
        transform: rotate(-1deg);
      }

      /* ─────────────────────────────────────────────────────────────
         Logo (center, breathing)
         ───────────────────────────────────────────────────────────── */

      .grove-entrance-logo {
        position: relative;
        z-index: 3; /* Above vines (z-index: 2) and glass (z-index: 1) */
      }

      .grove-loader-logo {
        width: 120px;
        height: 120px;
        animation: grove-breathe 2s ease-in-out infinite;
      }

      html:not(.dark) .grove-loader-bg {
        fill: #dcfce7;
      }

      @keyframes grove-breathe {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.96); }
      }

      /* ─────────────────────────────────────────────────────────────
         Swing Animation Keyframes (pendulum/gravity physics)
         ─────────────────────────────────────────────────────────────

         The cubic-bezier(0.4, 0, 0.2, 1) creates "ease-out" feel:
         - Fast initial swing (gravity pull)
         - Gentle deceleration at the end

         Rotation goes to 95deg (past 90) for slight overshoot,
         creating more natural momentum feel.
         ───────────────────────────────────────────────────────────── */

      /* Pendulum animation with damped oscillation - swings out with natural pullback */
      @keyframes grove-vine-swing-left {
        0%   { transform: rotate(var(--vine-start-rotation, 0deg)); opacity: 1; }
        20%  { transform: rotate(-35deg); }              /* Initial swing */
        35%  { transform: rotate(-28deg); }              /* Slight pullback */
        50%  { transform: rotate(-60deg); }              /* Second swing */
        65%  { transform: rotate(-55deg); }              /* Slight pullback */
        80%  { transform: rotate(-85deg); opacity: 1; }  /* Final swing */
        90%  { transform: rotate(-82deg); opacity: 0.7; }/* Brief settle */
        100% { transform: rotate(-95deg); opacity: 0; }  /* Fade out */
      }

      @keyframes grove-vine-swing-right {
        0%   { transform: rotate(var(--vine-start-rotation, 0deg)); opacity: 1; }
        20%  { transform: rotate(35deg); }               /* Initial swing */
        35%  { transform: rotate(28deg); }               /* Slight pullback */
        50%  { transform: rotate(60deg); }               /* Second swing */
        65%  { transform: rotate(55deg); }               /* Slight pullback */
        80%  { transform: rotate(85deg); opacity: 1; }   /* Final swing */
        90%  { transform: rotate(82deg); opacity: 0.7; } /* Brief settle */
        100% { transform: rotate(95deg); opacity: 0; }   /* Fade out */
      }

      @keyframes grove-logo-exit {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.85); }
      }

      /* ─────────────────────────────────────────────────────────────
         Parting State (triggered by adding .grove-parting class)
         ─────────────────────────────────────────────────────────────

         Staggered delays create wave-like parting effect:
         - Center vines (higher index) start first
         - Outer vines follow with increasing delay
         ───────────────────────────────────────────────────────────── */

      /* Left vines swing left - center-out stagger (slower, natural timing) */
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(6) {
        animation: grove-vine-swing-left 2.8s ease-out 100ms forwards;
      }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(5) {
        animation: grove-vine-swing-left 2.85s ease-out 180ms forwards;
      }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(4) {
        animation: grove-vine-swing-left 2.9s ease-out 260ms forwards;
      }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(3) {
        animation: grove-vine-swing-left 2.95s ease-out 340ms forwards;
      }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(2) {
        animation: grove-vine-swing-left 3.0s ease-out 420ms forwards;
      }
      .grove-parting .grove-vine-left .grove-vine-strip:nth-child(1) {
        animation: grove-vine-swing-left 3.05s ease-out 500ms forwards;
      }

      /* Right vines swing right - center-out stagger (mirror, slower timing) */
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(1) {
        animation: grove-vine-swing-right 2.8s ease-out 100ms forwards;
      }
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(2) {
        animation: grove-vine-swing-right 2.85s ease-out 180ms forwards;
      }
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(3) {
        animation: grove-vine-swing-right 2.9s ease-out 260ms forwards;
      }
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(4) {
        animation: grove-vine-swing-right 2.95s ease-out 340ms forwards;
      }
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(5) {
        animation: grove-vine-swing-right 3.0s ease-out 420ms forwards;
      }
      .grove-parting .grove-vine-right .grove-vine-strip:nth-child(6) {
        animation: grove-vine-swing-right 3.05s ease-out 500ms forwards;
      }

      .grove-parting .grove-entrance-logo {
        animation: grove-logo-exit 800ms ease-in 400ms forwards;
      }

      /* ─────────────────────────────────────────────────────────────
         Reduced Motion: Instant fade (accessibility)
         ───────────────────────────────────────────────────────────── */

      @media (prefers-reduced-motion: reduce) {
        .grove-loader-logo { animation: none; }

        .grove-vine-strip {
          transform: none !important;
        }

        .grove-parting .grove-vine-strip,
        .grove-parting #grove-glass-backdrop {
          animation: none !important;
          opacity: 0;
          transition: opacity 0.3s ease-out !important;
        }

        .grove-parting .grove-entrance-logo {
          animation: none;
          opacity: 0;
          transition: opacity 0.3s ease-out;
        }
      }

      /* ─────────────────────────────────────────────────────────────
         Fallback for browsers without backdrop-filter
         ───────────────────────────────────────────────────────────── */

      @supports not (backdrop-filter: blur(12px)) {
        #grove-glass-backdrop {
          background: rgba(30, 30, 30, 0.85);
        }
        html:not(.dark) #grove-glass-backdrop {
          background: rgba(255, 255, 255, 0.85);
        }
      }
    </style>
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <style>#grove-loading-overlay { display: none !important; }</style>
    </noscript>

    <meta name="msapplication-config" content="none" />

    <!-- Fallback overlay removal (handles edge cases where Svelte doesn't hydrate) -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var o = document.getElementById('grove-loading-overlay');
          // Only trigger parting if not already triggered by Svelte
          if (o && !o.classList.contains('grove-parting')) {
            o.classList.add('grove-parting');
          }
          // ALWAYS remove overlay after animation completes (~3.6s for slower animation)
          // This ensures cleanup even if Svelte hydration is delayed
          setTimeout(function() {
            if (o) o.remove();
          }, 3600);
        }, 100);
      });
    </script>
