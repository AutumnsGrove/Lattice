name = "grove-og"
main = "src/index.ts"
compatibility_date = "2024-12-05"

# Enable workers.dev route for grove-router proxy
workers_dev = true

# Also route to og.grove.place directly (custom domain)
routes = [
  { pattern = "og.grove.place", custom_domain = true }
]

[vars]
ENVIRONMENT = "production"

# KV namespace for caching OG metadata
[[kv_namespaces]]
binding = "OG_CACHE"
id = "77f9be07d0084992ab1318bea97f3ca2"
