name = "grove-vineyard"
compatibility_date = "2024-11-24"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".svelte-kit/cloudflare"

# Environment variables for local development
[vars]
SITE_NAME = "Vineyard"
SITE_URL = "http://localhost:5175"

# Production deployment:
# wrangler pages deploy .svelte-kit/cloudflare --project-name grove-vineyard
#
# Custom domain: vineyard.grove.place
# Configure in Cloudflare Dashboard > Pages > grove-vineyard > Custom domains
